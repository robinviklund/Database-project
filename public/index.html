<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.css"
        />
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"
        ></script>
    </head>
    <body>
        <div class="box">
            <h3><b>USER CAR TABLE</b></h3>
            <table id="table"></table>
        </div>
        <script>
            var tableStr = "<tr><td><b>Owner</b></td><td><b>Car</b></td></tr>";
            $.ajax({
                url: "http://localhost:8000/usercars",
                async: false,
                dataType: "json",
                success: function(data) {
                    for (var i = 0; i < data.data.length; i++) {
                        console.log(data.data[i].name);
                        console.log(data.data[i].make);
                        var trgtId = data.data[i].name;
                        tableStr += "<tr>";
                        tableStr +=
                            "<td class='td'>" + data.data[i].name + "</td>";
                        tableStr +=
                            "<td class='td'>" + data.data[i].make + "</td>";
                        tableStr +=
                            "<td><button class='delete'>DELETE</button></td>";
                        tableStr += "</td>";
                    }
                    document.getElementById("table").innerHTML = tableStr;
                }
            });
            $(".delete").click(function() {
                console.log("Delete");
            });
        </script>
    </body>
</html>
